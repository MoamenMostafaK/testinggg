name: myWorkfloww

on:
  push:
    branches:
      - main

jobs:
  mo2men:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Use stable v4 unless v6 is specifically required/released

      - name: Execute script
        run: |
          chmod +x bashscript.sh
          ./bashscript.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dragon-file
          path: dragon.txt

  job2:
    runs-on: ubuntu-latest
    environment: ubuntu-latest
    needs: mo2men  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dragon-file
          path: . 
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ vars.DOCKER_USERNAME }}        
          password: ${{ secrets.DOCKER_PASSWORD }}    

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/app:latest 

  job3:
    run-matrix:
      runs-on: ${{ matrix.os }}   
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest,ubuntu-22.04]
          node: [16,17]
      steps:
        -name: print env info
        run: |
          echo "We are running on os ${{ matrix.os }}"
          echo "We are using Node version: ${{ matrix.node }}"

        -name: setup node          
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

        -name: run linux commands
        run: |
          uname -a
          node -v
          echo "Hello from matrix Job"